<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="styles.css
    "
    />
  </head>
  <body>
    <section></section>
    <template>
      <article>
        <h2 class="fornavn"></h2>
        <img src="" alt="" />
        <p class="efternavn">Efternavn:</p>
        <p class="email">E-mail:</p>
        <p class="fødselsdag">Fødselsdag:</p>
        <p class="hobby">Hobby:</p>
        <p class="titel">Titel:</p>
        <p class="troende">Troende:</p>
      </article>
    </template>

    <script>
      let personer;
      let container;
      let temp;

      const url = "https://persongalleri-5d3e.restdb.io/rest/persongalleri";

      const options = {
        headers: {
          "x-apikey": "600fe9211346a1524ff12e31",
        },
      };

      document.addEventListener("DOMContentLoaded", start);

      function start() {
        container = document.querySelector("section");
        temp = document.querySelector("template");
        console.log(temp);
        hentdata();
      }

      async function hentdata() {
        const result = await fetch(url, options);
        personer = await result.json();
        console.log(personer);
        visPersoner();
      }

      function visPersoner() {
        personer.forEach((person) => {
          let klon = temp.cloneNode(true).content;
          klon.querySelector("h2").textContent += person.fornavn;
          klon.querySelector("img").src = "images/" + person.billede;
          klon.querySelector(".efternavn").textContent +=
            " " + person.efternavn;
          klon.querySelector(".email").textContent += " " + person.email;
          klon.querySelector(".fødselsdag").textContent +=
            " " + person.fødselsdag;
          klon.querySelector(".hobby").textContent += " " + person.hobby;
          klon.querySelector(".titel").textContent += " " + person.titel;
          klon.querySelector(".troende").textContent += " " + person.troende;
          container.appendChild(klon);
        });
      }
    </script>
  </body>
</html>
