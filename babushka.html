<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="styles.css
    "
    />
  </head>
  <body>
    <section></section>
    <template>
      <article>
        <h2 class="navn"></h2>
        <img src="" alt="" />
        <p class="kortbeskrivelse">Kort beskrivelse:</p>
        <p class="oprindelsesregion">oprindelsesregion:</p>
        <p class="pris">Pris p√• ret:</p>
      </article>
    </template>

    <script>
      let retter;
      let container;
      let temp;

      const url = "https://babushka-dd8a.restdb.io/rest/menu";

      const options = {
        headers: {
          "x-apikey": "600ec2fb1346a1524ff12de4",
        },
      };

      document.addEventListener("DOMContentLoaded", start);

      function start() {
        container = document.querySelector("section");
        temp = document.querySelector("template");
        console.log(temp);
        hentdata();
      }

      async function hentdata() {
        const result = await fetch(url, options);
        retter = await result.json();
        console.log(retter);
        visRetter();
      }

      function visRetter() {
        retter.forEach((ret) => {
          let klon = temp.cloneNode(true).content;
          klon.querySelector(".navn").textContent = ret.navn;
          klon.querySelector("img").src = "images/" + ret.billede;
          klon.querySelector(".kortbeskrivelse").textContent +=
            " " + ret.kortbeskrivelse;
          klon.querySelector(".oprindelsesregion").textContent +=
            " " + ret.oprindelsesregion;
          klon.querySelector(".pris").textContent += " " + ret.pris;
          container.appendChild(klon);
        });
      }
    </script>
  </body>
</html>
