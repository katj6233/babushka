<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videre</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="single">
    <main>
      <button>Tilbage</button>

      <article>
        <h2 class="navn"></h2>
        <img src="" alt="" />
        <p class="kortbeskrivelse">Kort beskrivelse:</p>
        <p class="oprindelsesregion">Oprindelsesregion:</p>
        <p class="pris">Pris p√• ret:</p>
      </article>
    </main>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");
      let ret;

      const url = "https://babushka-dd8a.restdb.io/rest/menu/";

      const options = {
        headers: {
          "x-apikey": "600ec2fb1346a1524ff12de4",
        },
      };

      document.addEventListener("DOMContentLoaded", hentdata);

      async function hentdata() {
        const result = await fetch(url + id, options);
        ret = await result.json();
        console.log(ret);
        visRet();
      }

      function visRet() {
        document.querySelector(".navn").textContent += ret.navn;
        document.querySelector("img").src =
          "images/" + ret.billednavn + "-md.jpg";
        document.querySelector(".kortbeskrivelse").textContent +=
          " " + ret.kortbeskrivelse;
        document.querySelector(".oprindelsesregion").textContent +=
          " " + ret.oprindelsesregion;
        document.querySelector(".pris").textContent += " " + ret.pris;
      }

      document.querySelector("button").addEventListener("click", () => {
        window.history.back();
      });

      //   console.log(id);
    </script>
  </body>
</html>
